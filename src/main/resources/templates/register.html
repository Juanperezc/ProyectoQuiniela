<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Registro</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">
<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
<link th:href="@{/css/animate.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

	<div class="middle-box text-center loginscreen   animated fadeInDown">
		<div>
			<div></div>
			<h2>Registrarse en Quiniela Express</h2>
<br>
					<form autocomplete="off" action="#" th:action="@{/register}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
				<div class="form-group">
					<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="validation-message"></label> <input type="text"
						th:field="*{name}" class="form-control" placeholder="Nombre"
						required>
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}" class="validation-message"></label> <input
						type="text" th:field="*{lastName}" class="form-control"
						placeholder="Apelido" required>
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="validation-message"></label> <input type="email"
						th:field="*{email}" class="form-control" placeholder="Correo"
						required>
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}" class="validation-message"></label> <input
						type="password" class="form-control" th:field="*{password}"
						placeholder="Contraseña" required>
				</div>
				<button type="submit" class="btn btn-success block full-width m-b">Registrarse</button>

				<p class="text-muted text-center">
					<small>¿Ya tienes una cuenta?</small>
				</p>
				<a class="btn btn-sm btn-white btn-block" th:href="@{/login}">Loguearse</a>
			</form>
			<span th:utext="${successMessage}"></span>
			<p class="m-t">
				<small>Quiniela Express 2018</small>
			</p>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
