<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quiniela | Administrar Cuenta</title>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <!--  separados -->

  <!-- FooTable -->
  <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet">

  <!--   -->
</head>

<body class="skin-1 pace-done fixed-sidebar mini-navbar body-small" sec:authorize="hasAuthority('ADMIN')">

  <div id="wrapper">
    <!--  menu sidebar -->
    <div th:replace="layouts/menu :: menu" />
    <!--  end menu sidebar -->
    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom">
        <div th:replace="layouts/topbar :: topbar" />
      </div>
      <!--  include file="layouts/heading.jsp"  -->
      <!--  content ! -->
      <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
          <div class="col-sm-12">
            <div class="ibox">
              <div class="ibox-content">
                <h2>Cuentas</h2>

                
                  <input type="text" placeholder="Buscar Cuenta " class="input form-control" id="filter">
                  
                



                <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 100%;">
                  <div class="full-height-scroll" style="overflow: hidden; width: auto; height: 100%;">
                    <div class="table-responsive">
                      <table class="footable table table-hover" data-filter=#filter>
                        <thead>
                          <tr>
                            <td>Nombre</td>
                            <td>Fecha de Creacion</td>
                            <td>Correo</td>
                            <td>Estado</td>
                            <td>Accion</td>
                          </tr>
                        </thead>
                        <tbody th:each="user : ${users}">
                          <tr>
                            <td>
                              <span class="client-link" th:text="${user.name}">Anthony Jackson</span>
                            </td>
                            <td> 05/05/2018</td>
                            
                            <td> gravida@rbisit.com</td>
                            <td class="client-status">
                              <span class="label label-primary">Active</span>
                            </td>
                            <td>
                              <div class="btn-group">

                                <button class="btn-danger btn btn-xs">Desactivar</button>
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <a data-toggle="tab" href="#contact-2" class="client-link">Rooney Lindsay</a>
                            </td>
                            <td>05/05/2018</td>
                            
                            <td> rooney@proin.com</td>
                            <td class="client-status">
                              <span class="label label-primary">Active</span>
                            </td>
                            <td>
                              <button class="btn-danger btn btn-xs">Desactivar</button>
                            </td>
                          </tr>


                          <tr>

                            <td>
                              <a data-toggle="tab" href="#contact-4" class="client-link">Jasper Carson</a>
                            </td>
                            <td>06/05/2018</td>
                            
                            <td> +400 468 921</td>
                            <td class="client-status">
                              <span class="label label-primary">Active</span>
                            </td>
                            <td>
                              <button class="btn-danger btn btn-xs">Desactivar</button>
                            </td>
                          </tr>

                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="slimScrollBar" style="background: rgb(0, 0, 0); width: 7px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 360px;"></div>
                  <div class="slimScrollRail" style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div>
                </div>





              </div>
            </div>
          </div>
          
        </div>
      </div>

      <!--  end content! -->

      <div th:replace="layouts/footer :: footer" />
    </div>
  </div>





  <!-- Mainly scripts -->
  <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
  <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

  <!-- FooTable -->
  <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

  <!-- Custom and plugin javascript -->
  <script th:src="@{/js/inspinia.js}"></script>
  <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

  <!-- Page-Level Scripts -->
  <script>
    $(document).ready(function () {

      $('.footable').footable();
      $('.footable2').footable();

    });

  </script>
</body>

</html>
