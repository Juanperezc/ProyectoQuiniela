<!DOCTYPE html>
<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Crear Liga</title>

        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

        <link th:href="@{/css/animate.css}" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">

        <!-- css del subir imagen -->

        <link th:href="@{/css/plugins/jasny/jasny-bootstrap.min.css}" rel="stylesheet">

        <!-- FooTable -->
        <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet">

        <!-- componentes personalizados -->
        <link th:href="@{/css/plugins/select2/select2.min.css}" rel="stylesheet">
        <link
            th:href="@{/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}"
            rel="stylesheet">
        <link th:href="@{/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet">
        <link
            th:href="@{/css/plugins/touchspin/jquery.bootstrap-touchspin.min.css}"
            rel="stylesheet">

    </head>

    <body
        class="skin-1 pace-done fixed-sidebar mini-navbar body-small"
        sec:authorize="hasAuthority('ADMIN')">

        <div id="wrapper">
            <!-- menu sidebar -->
            <div th:replace="layouts/menu :: menu"/>
            <!-- end menu sidebar -->
            <div id="page-wrapper" class="gray-bg">
                <div class="row border-bottom">
                    <div th:replace="layouts/topbar :: topbar"/>
                </div>

                <!-- content ! -->
                <div class="wrapper wrapper-content animated fadeInRight ecommerce">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox">
                                <div class="ibox-title">
                                    <h2>CONFIGURACIONES DEL LA PAGINA QUINIELA EXPRESS</h2>
                                </div>
                                <div class="ibox-content" style="background-color: #0e9aef">
                                    <form
                                        autocomplete="off"
                                        action="#"
                                        th:action="@{/pgadmin/config}"
                                        th:object="${configuration}"
                                        method="post"
                                        class="form-horizontal"
                                        role="form"
                                        id="form">
                                        <div class="ibox">
                                            <div class="ibox-title">
                                                <h2>CONFIGURACIONES DEL LAS IMAGENES DEL INICIO DEL PORTAL</h2>
                                            </div>
                                            <div class="ibox-content">

                                                <div class="row">
                                                    <div class="form-group col-sm-6">
                                                        <label
                                                            th:if="${#fields.hasErrors('txt1')}"
                                                            th:errors="*{txt1}"
                                                            class="validation-message"></label>
                                                        <label class="control-label">Texto de la 1ยบ imagen para el portal:</label>
                                                        <div>
                                                            <input type="text" th:field="*{txt1}" class="form-control" placeholder="texto">
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label
                                                            th:if="${#fields.hasErrors('img1')}"
                                                            th:errors="*{img1}"
                                                            class="validation-message"></label>
                                                        <label class="control-label">Selecione 1ยบ la imagen a usar para portal:</label>
                                                        
                                                        <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                                           
                                                          <div class="form-control" data-trigger="fileinput">
                                                                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                                                <span class="fileinput-filename" th:text="*{img1}"></span>
                                                            </div>
                                                            <span class="input-group-addon btn btn-default btn-file">
                                                                <span class="fileinput-new">Select file</span>
                                                                <span class="fileinput-exists">Change</span>
                                                                <input id="img1" type="file" th:field="*{img1}" accept="image/jpeg"/>
                                                            </span>
                                                            <a
                                                                href="#"
                                                                class="input-group-addon btn btn-default fileinput-exists"
                                                                data-dismiss="fileinput">Remove</a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <label
                                                        th:if="${#fields.hasErrors('txt2')}"
                                                        th:errors="*{txt2}"
                                                        class="validation-message"></label>
                                                    <div class="form-group col-sm-6">
                                                        <label class="control-label">Texto de la 2ยบ imagen para el portal:</label>
                                                        <div>
                                                            <input type="text" th:field="*{txt2}" class="form-control" placeholder="texto">
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label
                                                            th:if="${#fields.hasErrors('img2')}"
                                                            th:errors="*{img2}"
                                                            class="validation-message"></label>
                                                        <label class="control-label">Selecione 2ยบ la imagen a usar para portal:</label>
                                                        <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                                            <div class="form-control" data-trigger="fileinput">
                                                                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                                                <span class="fileinput-filename" th:text="*{img2}"></span>
                                                            </div>
                                                            <span class="input-group-addon btn btn-default btn-file">
                                                                <span class="fileinput-new">Select file</span>
                                                                <span class="fileinput-exists">Change</span>
                                                                <input type="file" th:field="*{img2}" accept="image/jpeg"/>
                                                            </span>
                                                            <a
                                                                href="#"
                                                                class="input-group-addon btn btn-default fileinput-exists"
                                                                data-dismiss="fileinput">Remove</a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="form-group col-sm-6">
                                                        <label
                                                            th:if="${#fields.hasErrors('txt3')}"
                                                            th:errors="*{txt3}"
                                                            class="validation-message"></label>
                                                        <label class="control-label">Texto de la 3ยบ imagen para el portal:</label>
                                                        <div>
                                                            <input type="text" th:field="*{txt3}" class="form-control" placeholder="texto">
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label class="control-label">Selecione 3ยบ la imagen a usar para portal:</label>
                                                        <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                                            <div class="form-control" data-trigger="fileinput">
                                                                <label
                                                                    th:if="${#fields.hasErrors('img3')}"
                                                                    th:errors="*{img3}"
                                                                    class="validation-message"></label>
                                                                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                                                <span class="fileinput-filename" th:text="*{img3}" accept="image/jpeg"></span>
                                                            </div>
                                                            <span class="input-group-addon btn btn-default btn-file">
                                                                <span class="fileinput-new">Select file</span>
                                                                <span class="fileinput-exists">Change</span>
                                                                <input type="file" th:field="*{img3}" />
                                                            </span>
                                                            <a
                                                                href="#"
                                                                class="input-group-addon btn btn-default fileinput-exists"
                                                                data-dismiss="fileinput">Remove</a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <input type="submit" class="btn pull-right btn-primary" value="Guardar">
                                                </div>
                                                <span th:utext="${successMessage}"></span>

                                            </div>
                                        </div>
                                        <div class="ibox">
                                            <div class="ibox-title">
                                                <h2>CONFIGURACIONES DEL TWITTER DEL PORTAL</h2>
                                            </div>
                                            <div class="ibox-content">
                                                <div class="row">
                                                    <div class="form-group col-sm-6">
                                                        <label class="control-label">INGRESE AQUI EL LINK DE TWITTER A USAR EN EL PORTAL :</label>
                                                        <div>
                                                            <input
                                                                type="text"
                                                                th:field="*{twitter}"
                                                                class="form-control"
                                                                placeholder="link aqui">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <input type="submit" class="btn pull-right btn-primary" value="Guardar">
                                                </div>
                                                <span th:utext="${successMessage}"></span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div th:replace="layouts/footer :: footer"/>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/bootstrap-confirmation.js}"></script>
        <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
        <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

        <!-- Select2 -->
        <script th:src="@{/js/plugins/select2/select2.full.min.js}"></script>

        <!-- Chosen -->
        <script th:src="@{/js/plugins/chosen/chosen.jquery.js}"></script>

        <!-- FooTable -->
        <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

        <!-- Custom and plugin javascript -->
        <script th:src="@{/js/inspinia.js}"></script>
        <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
        <!-- Date picker -->
        <script th:src="@{/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
        <script th:src="@{/js/plugins/fullcalendar/moment.min.js}"></script>
        <script th:src="@{/js/plugins/daterangepicker/daterangepicker.js}"></script>
        <!-- TouchSpin -->
        <script th:src="@{/js/plugins/touchspin/jquery.bootstrap-touchspin.min.js}"></script>

        <!-- Steps -->
        <script th:src="@{/js/plugins/steps/jquery.steps.min.js}"></script>
        <!-- Jquery Validate -->
        <script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>

        <!-- Jasny -->
        <script th:src="@{/js/plugins/jasny/jasny-bootstrap.min.js}"></script>

        <!-- Page-Level Scripts -->
        <script>
            $(document).ready(function () {

                $('.footable').footable();
                $('.footable2').footable();
                $('[data-toggle=confirmation]').confirmation({
                    rootSelector: '[data-toggle=confirmation]',
                    // other options
                });
                $('.chosen-select').chosen({width: "100%"});

                $(".touchspin").TouchSpin({
                    min: 1,
                    max: 10,
                    step: 1,
                    decimals: 0,
                    boostat: 5,
                    maxboostedstep: 10,
                    buttondown_class: 'btn btn-white',
                    buttonup_class: 'btn btn-white'
                });

                $('#img1').change(function () {
                    console.log("cambio", $(this)[0].files[0]);
                    if ($(this).val() != '') {
                        var formData = new FormData();
                        formData.append('file', $(this)[0].files[0]);
                        $.ajax({
                            url: '/uploadFile',
                            type: 'POST',
                            data: formData,
                            success: function (r) {
                                console.log("funciono!");

                            },
                            error: function (error) {
                                console.log(error);
                                // process error
                            },
                            cache: false,
                            contentType: false,
                            processData: false
                        });

                    }
                });
                $('#img2').change(function () {
                    console.log("cambio", $(this)[0].files[0]);
                    if ($(this).val() != '') {
                        var formData = new FormData();
                        formData.append('file', $(this)[0].files[0]);
                        $.ajax({
                            url: '/uploadFile',
                            type: 'POST',
                            data: formData,
                            success: function (r) {
                                console.log("funciono!");

                            },
                            error: function (error) {
                                console.log(error);
                                // process error
                            },
                            cache: false,
                            contentType: false,
                            processData: false
                        });

                    }
                });
                $('#img3').change(function () {
                    console.log("cambio", $(this)[0].files[0]);
                    if ($(this).val() != '') {
                        var formData = new FormData();
                        formData.append('file', $(this)[0].files[0]);
                        $.ajax({
                            url: '/uploadFile',
                            type: 'POST',
                            data: formData,
                            success: function (r) {
                                console.log("funciono!");
                            },
                            error: function (error) {
                                console.log(error);
                                // process error
                            },
                            cache: false,
                            contentType: false,
                            processData: false
                        });

                    }
                });
            });
        </script>

    </body>

</html>
