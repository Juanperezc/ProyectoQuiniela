<!DOCTYPE html>
<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Quiniela | Main view</title>

        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

        <link th:href="@{/css/animate.css}" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">

        <!-- separados -->

        <!-- FooTable -->
        <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet">

        <!-- -->
    </head>

    <body class="skin-1 pace-done fixed-sidebar mini-navbar body-small">

        <div id="wrapper">
            <!-- menu sidebar -->

            <div th:replace="layouts/menu :: menu"/>
            <!-- end menu sidebar -->
            <div id="page-wrapper" class="gray-bg">
                <div class="row border-bottom">
                    <div th:replace="layouts/topbar :: topbar"/>
                </div>

                <!-- content ! -->
                <div class="wrapper wrapper-content animated fadeInRight">

                    <div class="row">

                        <div class="col-lg-8">

                            <div class="ibox-content">

                                <div class="float-e-margins">

                                    <div class="carousel slide" id="carousel2">
                                        <ol class="carousel-indicators">
                                            <li data-slide-to="0" data-target="#carousel2" class="active"></li>
                                            <li data-slide-to="1" data-target="#carousel2"></li>
                                            <li data-slide-to="2" data-target="#carousel2" class=""></li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div class="item active">
                                                <img alt="image" class="img-responsive" src="/img/mundial-russia.jpg">
                                                <div class="carousel-caption">
                                                    <p></p>
                                                </div>
                                            </div>
                                            <div class="item ">
                                                <img alt="image" class="img-responsive" src="/img/bvsm.png">
                                                <div class="carousel-caption">
                                                    <p>El ultimo clasico del futbol espaï¿½ol se disputara, igual que su quiniela</p>
                                                </div>
                                            </div>
                                            <div class="item">
                                                <img alt="image" class="img-responsive" src="/img/twitter.png">
                                                <div class="carousel-caption">
                                                    <p>

                                                       
                                                        <div sec:authorize="hasAuthority('MEMBER')">
																Siguenos en Twitter
               
                                                          
                                                        </div>
                                                       </p>
                                                </div>
                                            </div>
                                        </div>
                                        <a data-slide="prev" href="#carousel2" class="left carousel-control">
                                            <span class="icon-prev"></span>
                                        </a>
                                        <a data-slide="next" href="#carousel2" class="right carousel-control">
                                            <span class="icon-next"></span>
                                        </a>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="col-lg-4">
                            <a
                                class="twitter-timeline"
                                data-height="500"
                                href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw">Tweets de TwitterDev</a>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>Quinielas disponibles</h5>
                                </div>
                                <div class="ibox-content">
                                    <input
                                        type="text"
                                        class="form-control input-sm m-b-xs"
                                        id="filter"
                                        placeholder="Buscar..">

                                    <table
                                        class="footable table table-stripped"
                                        data-page-size="4"
                                        data-filter="#filter">
                                        <thead>
                                            <tr>
                                                <th>Participando</th>
                                                <th>Codigo</th>
                                                <th>Quiniela</th>
                                                <th data-hide="phone,tablet">Deporte</th>
                                                <th>Fecha de Apertura</th>
                                                <th data-hide="phone,tablet">Fecha de Cierre</th>
                                                <th>Privada</th>
                                                <th>Ingresar</th>
                                            </tr>
                                        </thead>
                                        <tbody th:each="quiniela : ${quinielas}" th:remove="tag">
                                            <tr class="gradeX">
                                                <td class="center">
                                                        <!-- <span th:if="">X</span>
                                                        <span th:unless=""></span> -->
                                                </td>
                                                <td class="center" th:text="${quiniela.id}"></td>
                                                <td class="center" th:text="${quiniela.name}"></td>
                                                <td class="center hide-text" th:switch="${quiniela.sport}">
                                                   <!--  <span th:case="'Futbol'">
                                                        <img 
                                                            alt="Futbol"
                                                            src="/ico/football.png"
                                                            class="img-responsive icono-deporte">
                                                            Futbol
                                                    </span>    
                                                    <span th:case="'Beisbol'">
                                                        <img 
                                                            alt="Beisbol"
                                                            src="/ico/baseball.png"
                                                            class="img-responsive icono-deporte">
                                                            Beisbol
                                                    </span> 
                                                    <span th:case="'Baloncesto'">
                                                            <img 
                                                                alt="Baloncesto"
                                                                src="/ico/basketball.png"
                                                                class="img-responsive icono-deporte">
                                                                Baloncesto
                                                    </span>
                                                    <span th:case="'Hockey'">
                                                            <img 
                                                                alt="Hockey"
                                                                src="/ico/hockey.png"
                                                                class="img-responsive icono-deporte">
                                                                Hockey
                                                    </span>
                                                    <span th:case="'Rugby'">
                                                            <img 
                                                                alt="Rugby"
                                                                src="/ico/rugby.png"
                                                                class="img-responsive icono-deporte">
                                                                Rugby
                                                    </span>
                                                    <span th:case="'WaterPolo'">
                                                            <img 
                                                                alt="WaterPolo"
                                                                src="/ico/water-polo.png"
                                                                class="img-responsive icono-deporte">
                                                                WaterPolo
                                                    </span> 
                                                    <span th:case="'Lol'">
                                                            <img 
                                                                alt="Lol"
                                                                src="/ico/lol.png"
                                                                class="img-responsive icono-deporte">
                                                                Lol
                                                    </span>
                                                    <span th:case="'Dota2'">
                                                            <img 
                                                                alt="Dota 2"
                                                                src="/ico/dota2.png"
                                                                class="img-responsive icono-deporte">
                                                                Dota 2
                                                    </span> -->
                                                    <span th:case="*">
                                                            <img 
                                                                th:alt="${deporte.name}"
                                                                th:src="ico/${deporte.name}.png"
                                                                class="img-responsive icono-deporte">
                                                                <span th:text="${quiniela.start}"></span>
                                                    </span>

                                                </td>
                                                <td class="center" th:text="${quiniela.start}"></td>
                                                <td class="center" th:text="${quiniela.end}"></td>
                                                <td class="center" th:switch=${quiniela.type}>
                                                    <span class="center" th:case="'1'" >SI</span>
                                                    <span class="center" th:case="'2'">NO</span>
                                                </td>
                                                <td class="center">
                                                    <a href="/quinielaMundialPrivada">
                                                        <button type="button" class="btn btn-success">ir</button>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td colspan="5">
                                                    <ul class="pagination pull-right"></ul>
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- end content! -->
                <div th:insert="layouts/footer :: footer"/>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
        <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

        <!-- FooTable -->
        <script src="js/plugins/footable/footable.all.min.js"></script>

        <!-- Custom and plugin javascript -->
        <script src="js/inspinia.js"></script>
        <script src="js/plugins/pace/pace.min.js"></script>

        <!-- Page-Level Scripts -->
        <script>
            $(document).ready(function () {

                $('.footable').footable();

            });
        </script>
        <script
            async="async"
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"></script>
    </body>

</html>
